<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text">
          <button id="search"> <i class="fas fa-magnifying-glass"></i></button>
          
        </input>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li><img src=" https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Spagati</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/xqusqy1487348868.jpg" alt=""><span>Chicken</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/xrptpq1483909204.jpg" alt=""><span>Brownie</span></li>

      </div>
      <div class="meals">
       
        <div class="meal">
          <div class="meal-header">
            <span class="random">Random Recipe</span>
            <img src="https://www.themealdb.com/images/media/meals/4er7mj1598733193.jpg" alt="">
          </div>
          <div class="meal-body">
            <h4>Veg Biryani</h4>
            <button class="fav-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
